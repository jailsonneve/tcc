	<!-- Título do site cadastro-->

	<h2 class="exibir" id="abertc">Cadastro</h2>

	<!-- Formulário cadastro-->

	<form class="exibir">
		<label for="username">Nome de Usuário:</label><br>
		<input type="text" id="username1" name="username" required autofocus><br>
		<label for="password">Senha:</label><br>
		<input type="password" id="password1" name="password" required autofocus minlength="8"><br>
		<label for="email">E-mail:</label><br>
		<input type="email" id="email1" name="email" required autofocus><br><br>
		<input type="submit" value="Cadastrar" class="btc">
		<input type="button" value="Já possui login?" class="btl" onclick="MostrarPaginaLogin()">
	</form>
	<!-- Título do site Login-->

	<h2 class="ocultar" id="abertl">Login</h2>

	<!-- Formulário login-->

	<form class="ocultar">
		<label for="username">Nome de Usuário:</label><br>
		<input type="text" id="username2" name="username2" required autofocus><br>
		<label for="password">Senha:</label><br>
		<input type="password" id="password2" name="password2" required autofocus><br>
		<input type="submit" id="btl" name="btl" value="Entrar" class="btl">
		<input type="button" value="Voltar" class="btl" onclick="MostrarPaginaCadastro()">
	</form>

</body>

	function MostrarPaginaLogin() {
		frc.className = "ocultar"
		abc.className = "ocultar"
		frl.className = "exibir"
		abl.className = "exibir"
	}

	function MostrarPaginaCadastro() {
		frc.className = "exibir"
		abc.className = "exibir"
		frl.className = "ocultar"
		abl.className = "ocultar"
	}

	// Obter elementos do formulário de cadastro e do formulário de login

	const frc = document.querySelector("form:nth-of-type(1)")
	const frl = document.querySelector("form:nth-of-type(2)")
	let abc = document.getElementById("abertc")
	let abl = document.getElementById("abertl")

	// Lidar com o envio do formulário de cadastro

	frc.addEventListener("submit",(e)=>{
		e.preventDefault();

		// Obter dados do formulário

		let senhac = document.querySelector('input[name="password"]').value
		let userc = document.querySelector('input[name="username"]').value
		let emailc = document.querySelector('input[name="email"]').value

		// Verifica se o valor dos dados do formulário não é nulo

		if (senhac != null && userc != null && emailc != null) {

			// Salvar dados em um objeto ou enviar para um servidor	

			const novoUsuario= [userc, senhac, emailc]

			// Fazer o menu de cadrastro sumir e o menu de login aparecer

			frc.className = "ocultar"
			abc.className = "ocultar"
			frl.className = "exibir"
			abl.className = "exibir"

			// Lidar com o envio do formulário de login

			frl.addEventListener("submit",(e)=>{
				e.preventDefault();

				//Obter dados do login

				let userl = document.querySelector('input[name="username2"]').value
				let senhal = document.querySelector('input[name="password2"]').value

				console.log(userc,senhac)

				// Comparando usuário e senha para ver se está correto

				if (userl == userc && senhal == senhac) {
					alert("Login Realizado!!!!!")
					// Retira os valores das entradas
					username2.value = ""
					password2.value = ""

					// Troca a pagina de cadastro e login pela pagia inicial

					location.replace("pagina_inicial.html")

				// Se o login der errado mostra essa mensagem

				}else{
					alert("Erro, Confira seu usuário e/ou senha")
				}
			})

		// Se o valor dos dados do formulário for nulo mostra essa mensagem

		}else{
			alert("Coloque um valor válido")
		}

		// Limpar o formulário

		username1.value = ""
		password1.value = ""
		email1.value = ""
	})
